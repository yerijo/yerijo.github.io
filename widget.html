<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-family: fantasy, Tahoma, sans-serif;
        font-size:13px;
      }
      table { 
        border-collapse: collapse; 
        width: 100%;
      }
      td, th { 
        border: 1px solid #ccc; 
        padding: 6px; 
      }
    </style>
  </head>
  <body>
    <div id="schedule-widget">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Task</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script>
      // Assuming `scheduleData` is your JSON data as described
      const scheduleData = [
    {
      "dayOfWeek": "Sunday",
      "routine":[
        {
          "task": "morning routine",
          "start": "08:30",
          "end": "09:00"
        },
        {
          "task": "work",
          "start": "09:00",
          "end": "13:00"
        }
      ]
    },
    {
      "dayOfWeek": "Monday",
      "routine":[
        {
          "task": "morning routine",
          "start": "08:30",
          "end": "09:00"
        },
        {
          "task": "work",
          "start": "09:00",
          "end": "13:00"
        }
      ]
    },
    {
      "dayOfWeek": "Tuesday",
      "routine":[
        {
          "task": "morning routine",
          "start": "08:30",
          "end": "09:00"
        },
        {
          "task": "work",
          "start": "09:00",
          "end": "13:00"
        },
        {
          "task": "lunch",
          "start": "13:00",
          "end": "13:30"
        },
        {
          "task": "work",
          "start": "13:30",
          "end": "15:00"
        },
        {
          "task": "guitar/piano",
          "start": "15:00",
          "end": "16:00"
        },
        {
          "task": "job search",
          "start": "16:00",
          "end": "19:00"
        },
        {
          "task": "dinner",
          "start": "19:00",
          "end": "20:00"
        },
        {
          "task": "leisure time",
          "start": "20:00",
          "end": "23:00"
        }
      ]
    },
    {
      "dayOfWeek": "Wednesday",
      "routine":[
      {
          "task": "wednesday routine",
          "start": "08:30",
          "end": "09:00"
        },
        {
          "task": "work",
          "start": "09:00",
          "end": "13:00"
        }
      ]
    },
    {
      "dayOfWeek": "Thursday",
      "routine":[
      {
          "task": "thursday routine",
          "start": "08:30",
          "end": "09:00"
        },
        {
          "task": "work",
          "start": "09:00",
          "end": "13:00"
        }
      ]
    },
    {
      "dayOfWeek": "Friday",
      "routine":[
      {
          "task": "friday routine",
          "start": "08:30",
          "end": "09:00"
        },
        {
          "task": "work",
          "start": "09:00",
          "end": "13:00"
        }
      ]
    },
    {
      "dayOfWeek": "Saturday",
      "routine":[
        {
          "task": "saturday routine",
          "start": "08:30",
          "end": "09:00"
        },
        {
          "task": "work",
          "start": "09:00",
          "end": "13:00"
        }
      ]
    }
  ];
      // Determine the current day
      const currentDate = new Date();

      const currentDayOfWeek = currentDate.toLocaleDateString('en-US', {weekday: 'long'}); // Returns the full day name i.e. "Sunday"

      // Filter scheduleData for the current day
      const todaysData = scheduleData.find(day => day.dayOfWeek === currentDayOfWeek);

      // Get a reference to the table body
      const tableBody = document.querySelector('#schedule-widget tbody');

      // Clear any previous content
      tableBody.innerHTML = '';

      // Display schedule if current day is found
      if (todaysData) {
        // Populate the table with today's routine
        todaysData.routine.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.start} - ${item.end}</td>
            <td>${item.task}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        // Display a message if no schedule is found for the current day
        tableBody.innerHTML = '<tr><td colspan="2">No schedule found for today.</td></tr>';
      }
    </script>
  </body>
</html>
